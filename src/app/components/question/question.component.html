<div class="question">
    <div class="card">
      <div class="card-header">
        {{ question.text }}
        <button class="btn btn-primary space" (click)="onFire()">{{ button }}</button>
        <button class="btn btn-danger" (click) = "onRemove(question)">Remove</button>
  
      </div>
      <div class="card-block" [hidden] = "question.hide">
        <p class="card-text">
          {{ question.answer }}
        </p>
      </div>
    </div>
    <br>
  </div>
